<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Estudo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/34ae278bab.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="navbar-left">
          <h1>Estudo</h1>
          <span class="some-logo"></span>
          <ul>
            <li>Home</li>
            <li>Training</li>
            <li>Progress</li>
            <li>Statistics</li>
            <li>Settings</li>
          </ul>
        </div>
        <div class="container-center">
          <div class="navbar-center">
            <ul>
              <li><i class="fa fa-bell fa-ms yellow"></i>5</li>
              <li><i class="fa fa-heart fa-ms lightblue"></i>90</li>
              <li>Felipe Austríaco<i class="fa fa-chevron-down fa-ms"></i></li>
            </ul>
          </div>
          <div class="hi-name">
            <ul>
              <li>
                <img
                  src="https://assets.hardwarezone.com/img/2015/06/JPEG_image-DB5022790975-1.jpeg"
                  alt=""
                />
              </li>
              <li>Hi Austríaco!</li>
            </ul>
          </div>
          <div class="center">
            <div class="your-todays-plans">
              <h1>Your today's plan</h1>
              <div class="primary-box">
                <span class="primary-text">Listening</span>
                <span class="secondary-text">785 Words</span>
                <button class="btn">Start</button>
              </div>
              <div class="secondary-box">
                <span class="primary-text">Reading</span>
                <span class="secondary-text">1290 Characters</span>
                <button class="btn">Start</button>
              </div>
              <div class="thirdy-box">
                <span class="primary-text">Learn words</span>
                <span class="secondary-text">17 Words</span>
                <button class="btn">Start</button>
              </div>
            </div>
            <div class="training">
              <h1>Training</h1>
              <div class="box-maior">
                <span class="primary-text">Grammar training</span>
                <span class="secondary-text">Present simple</span>
                <button class="btn">Continue</button>
              </div>
            </div>
            <div class="statistics"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
